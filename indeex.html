<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./submitted.html">
        <label for="email">Email</label>
        <input type="email" id="email" autofocus pattern="[a-z\d]+@(gmail|yahoo|outlook)+\.(com|in|at|org|edu|gov)"><br>
        <label for="password">Password</label>
        <input type="password" id="password" pattern="[A-Z][a-z]+[!@#$%]+[\d]+"><br>
        <label for="date">Enter Date(YYYY-MM-DD):</label>
        <input type="text" id="date" name="date" placeholder="YYYY-MM-DD" pattern="(?:19|20)(?:[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-8])|(?:(?!02)(?:0[1-9]|1[0-2]-(?:29|30))|(?:(?:0[13578]|1[02]-31))|(?:[13579][26]|[02468][048])-02-29)" required title="Enter a valid date in the format YYYY-MM-DD including leap years"><br>
        <input type="submit"><br>
        <input type="reset"><br>
    </form>
</body>
</html>
